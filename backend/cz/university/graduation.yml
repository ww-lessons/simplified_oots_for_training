country:
  type: string
  allowed:
  - de
  - at
  - ch
  - cz
  - sk
  - nl
  - fr
  - es
  - it
  - se
purpose:
  type: string
  allowed:
  - university.graduation
eid:
  type: string
  regex: "^[0-9]{11}@[a-z0-9A-Z\\.]+" # Just a sample, has nothing to do with real eID
signing_authority_defaulttext:
  type: string
universitynumber:
  type: string
  regex: "^[0-9]{2}$"
registrationnumber:
  type: string
  regex: "^[0-9]{2,20}$"
firstname: 
  type: string
surname:
  type: string
grade:
  type: string
  regex: "^[1234]\\.[0123456789]$"
